<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#F3F4F6"/>

  <!-- Book Icon -->
  <g transform="translate(150, 80)">
    <!-- Book -->
    <rect x="10" y="20" width="80" height="100" fill="#3B82F6" rx="4"/>
    <rect x="15" y="25" width="70" height="90" fill="#60A5FA" rx="2"/>

    <!-- Pages -->
    <line x1="50" y1="30" x2="50" y2="110" stroke="#1E40AF" stroke-width="2"/>
    <line x1="25" y1="45" x2="75" y2="45" stroke="#1E40AF" stroke-width="1" opacity="0.5"/>
    <line x1="25" y1="55" x2="75" y2="55" stroke="#1E40AF" stroke-width="1" opacity="0.5"/>
    <line x1="25" y1="65" x2="75" y2="65" stroke="#1E40AF" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Text -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="18" fill="#6B7280" text-anchor="middle" font-weight="600">
    Subject Course
  </text>
</svg>
