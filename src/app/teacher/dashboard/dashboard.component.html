<div class="p-6 bg-gray-100 min-h-screen text-right">
  <h2 class="text-2xl font-bold text-blue-700">
    مرحبًا، {{ teacher.name }}
  </h2>
  <p class="mb-4">عدد الطلاب: {{ teacher.studentsCount }}</p>

  <h3 class="text-xl font-semibold mb-2"> المواد التي تدرّسها:</h3>
  <ul class="space-y-2">
    <li *ngFor="let subject of teacher.subjects">
      <span class="bg-green-500 text-white px-3 py-1 rounded">{{ subject }}</span>
    </li>
  </ul>
</div>
