<div *ngIf="isOpen" class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <!-- Backdrop -->
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" (click)="close()"></div>

  <!-- Modal Container -->
  <div class="flex min-h-screen items-center justify-center p-4 text-center sm:p-0">
    <!-- Modal Content -->
    <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
      <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
        <!-- Header -->
        <div class="sm:flex sm:items-start">
          <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
            <!-- Error Icon -->
            <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
            </svg>
          </div>

          <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left flex-1">
            <h3 class="text-lg font-semibold leading-6 text-gray-900" id="modal-title">
              ‚ùå Cannot Add to Cart
            </h3>

            <!-- Error Message -->
            <div class="mt-4">
              <p class="text-sm text-gray-600 leading-relaxed whitespace-pre-wrap">{{ errorMessage }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 gap-3">
        <!-- Action Button (if provided) -->
        <button
          *ngIf="actionButton && actionType !== 'none'"
          type="button"
          (click)="doAction()"
          class="inline-flex w-full justify-center rounded-md bg-blue-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 sm:w-auto transition-colors">
          {{ actionButton }}
        </button>

        <!-- Close Button -->
        <button
          type="button"
          (click)="close()"
          class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-4 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 sm:mt-0 sm:w-auto transition-colors">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
