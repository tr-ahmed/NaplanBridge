<aside class="sidebar" [class.collapsed]="collapsed" id="sidebar"
  style="background:linear-gradient(135deg,#1e293b 0%,#2563eb 100%);box-shadow:0 8px 32px rgba(31,38,135,.37);border-top-right-radius:2rem;border-bottom-right-radius:2rem;min-height:100vh;">
  <div class="sidebar-logo d-flex align-items-center py-4 px-3">
    <div class="me-3" style="background:rgba(255,255,255,0.2);width:48px;height:48px;"
      class="rounded-circle d-flex align-items-center justify-content-center shadow">
      <span class="fw-bold fs-4 text-blue-700">N</span>
    </div>
    <div class="fw-bold fs-5 text-white">NAPLAN<span class="text-warning">Bridge</span></div>
  </div>
  <nav class="sidebar-nav mt-4">
    <!-- Dashboard -->
    <a routerLink="/teacher/dashboard"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: false}"
      class="nav-link d-flex align-items-center gap-2 px-4 py-3 rounded-lg mb-2 transition-all hover:bg-white/10 text-white">
      <i class="fas fa-home"></i>
      <span>Dashboard</span>
    </a>

    <!-- Content Management -->
    <a routerLink="/teacher/content-management"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: false}"
      class="nav-link d-flex align-items-center gap-2 px-4 py-3 rounded-lg mb-2 transition-all hover:bg-white/10 text-white">
      <i class="fas fa-book"></i>
      <span>My Content</span>
    </a>

    <!-- My Exams -->
    <a routerLink="/teacher/exams"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: false}"
      class="nav-link d-flex align-items-center gap-2 px-4 py-3 rounded-lg mb-2 transition-all hover:bg-white/10 text-white">
      <i class="fas fa-file-alt"></i>
      <span>My Exams</span>
    </a>

    <!-- My Students -->
    <a routerLink="/teacher/students"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: false}"
      class="nav-link d-flex align-items-center gap-2 px-4 py-3 rounded-lg mb-2 transition-all hover:bg-white/10 text-white">
      <i class="fas fa-user-graduate"></i>
      <span>My Students</span>
    </a>

    <!-- Reports Section -->
    <div class="px-4 py-2 mt-3">
      <small class="text-white/50 fw-semibold">REPORTS</small>
    </div>

    <a routerLink="/teacher/analytics"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: false}"
      class="nav-link d-flex align-items-center gap-2 px-4 py-3 rounded-lg mb-2 transition-all hover:bg-white/10 text-white">
      <i class="fas fa-chart-line"></i>
      <span>Performance Analytics</span>
    </a>

    <a routerLink="/teacher/reports"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: false}"
      class="nav-link d-flex align-items-center gap-2 px-4 py-3 rounded-lg mb-2 transition-all hover:bg-white/10 text-white">
      <i class="fas fa-chart-bar"></i>
      <span>Student Reports</span>
    </a>
  </nav>
  <div class="sidebar-profile mt-auto px-4 py-4 border-top border-white/10">
    <div class="d-flex align-items-center gap-3 cursor-pointer" (click)="navigateToProfile()" style="transition: opacity 0.2s; cursor: pointer;" [style.opacity]="profileHovered() ? '0.8' : '1'" (mouseenter)="profileHovered.set(true)" (mouseleave)="profileHovered.set(false)">
      <img src="https://i.pravatar.cc/48?img=5" alt="Teacher" class="rounded-circle shadow" width="44" height="44">
      <div style="cursor: pointer;">
        <div class="fw-medium text-white">Teacher</div>
        <small class="text-white-50">Instructor</small>
      </div>
    </div>
    <a (click)="handleLogout()" class="d-block mt-3 text-white-50 small cursor-pointer"><i
        class="fas fa-sign-out-alt me-2"></i>Logout</a>
  </div>
</aside>
