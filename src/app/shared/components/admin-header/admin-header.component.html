<header class="sticky top-0 z-30 bg-white border-b border-gray-200 shadow-sm">
  <div class="px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      
      <!-- Left Section: Logo & Title -->
      <div class="flex items-center gap-4">
        <div class="flex items-center gap-3">
          <div class="p-2 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl shadow-lg">
            <i class="fas fa-layer-group text-white text-xl"></i>
          </div>
          <div>
            <h1 class="text-xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
              Admin Dashboard
            </h1>
            <p class="text-xs text-gray-500 hidden sm:block">Content Management System</p>
          </div>
        </div>
      </div>

      <!-- Right Section: User Info & Actions -->
      <div class="flex items-center gap-3">
        
        <!-- Notifications -->
        <button class="relative p-2 text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all">
          <i class="fas fa-bell text-lg"></i>
          <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
        </button>

        <!-- Quick Links -->
        <a routerLink="/admin/dashboard" 
          class="hidden lg:flex items-center gap-2 px-3 py-1.5 text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all">
          <i class="fas fa-home"></i>
          <span class="text-sm font-medium">Dashboard</span>
        </a>

        <!-- User Profile -->
        <div class="flex items-center gap-2 px-3 py-1.5 bg-gradient-to-r from-blue-50 to-purple-50 rounded-lg border border-blue-100">
          <img 
            [src]="userAvatar" 
            [alt]="userName"
            class="w-9 h-9 rounded-full border-2 border-blue-400 shadow-sm object-cover cursor-pointer hover:scale-110 transition-transform"
            [title]="userEmail">
          <div class="hidden lg:block">
            <p class="text-xs font-semibold text-gray-900">{{ userName }}</p>
            <p class="text-xs text-gray-500">{{ userRole }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
