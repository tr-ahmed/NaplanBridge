<button
  type="button"
  class="fixed bottom-6 right-6 z-50 bg-white border border-primary-500 text-primary-500 rounded-full shadow-lg p-3 flex
  items-center justify-center hover:bg-primary-50 transition-all duration-300"
  [class.opacity-0]="!showButton()"
  [class.pointer-events-none]="!showButton()"
  (click)="scrollToTop()"
  aria-label="Scroll to top"
>
  <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7"/>
  </svg>
</button>
