<!-- Newsletter Section -->
<section class="bg-gray-100 py-16">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
    <h2 class="text-3xl md:text-4xl font-bold text-primary-800 mb-6">
      Hear From Our Learners
    </h2>
    <p class="text-lg text-blue-700 mb-12 max-w-2xl mx-auto leading-relaxed">
      Discover how we are making a difference in the lives of our students. Read inspiring stories and
      testimonials from learners around the globe.
    </p>

    <!-- Newsletter Signup Form -->
    <form (ngSubmit)="onSubmit()" class="flex flex-col sm:flex-row gap-4 justify-center items-center max-w-md mx-auto">
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email address"
        required
        class="flex-1 w-full sm:w-auto px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent text-gray-700"
        aria-label="Email address for newsletter">
      <button
        type="submit"
        [disabled]="!email"
        class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-white px-8 py-3 rounded-lg font-semibold transition-colors duration-300">
        Sign Up
      </button>
    </form>

    <!-- Terms and Conditions -->
    <p class="text-sm text-blue-600 mt-4">
      By signing up, you agree to our
      <a href="/terms"
         class="underline hover:text-primary-800 transition-colors duration-200"
         (click)="onTermsClick()">
        Terms and Conditions
      </a>
    </p>
  </div>
</section>
