<!-- System Settings Component -->
<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="mb-6">
      <h1 class="text-3xl font-bold text-gray-900">System Settings</h1>
      <p class="text-gray-600 mt-2">Configure system-wide settings and preferences</p>
    </div>

    <!-- Settings Tabs -->
    <div class="bg-white rounded-lg shadow">
      <!-- Tab Navigation -->
      <div class="border-b border-gray-200">
        <nav class="flex space-x-4 px-6" aria-label="Tabs">
          @for (tab of tabs; track tab.id) {
            <button
              (click)="activeTab.set(tab.id)"
              [class.border-blue-500]="activeTab() === tab.id"
              [class.text-blue-600]="activeTab() === tab.id"
              [class.border-transparent]="activeTab() !== tab.id"
              [class.text-gray-500]="activeTab() !== tab.id"
              class="py-4 px-1 border-b-2 font-medium text-sm hover:text-blue-600 hover:border-blue-300 transition-colors">
              {{ tab.label }}
            </button>
          }
        </nav>
      </div>

      <!-- Tab Content -->
      <div class="p-6">
        <p class="text-gray-600 mb-4">Settings configuration coming soon...</p>

        <!-- Save Button -->
        <div class="mt-6 flex justify-end">
          <button
            (click)="saveSettings()"
            [disabled]="saving()"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
            @if (saving()) {
              <span>Saving...</span>
            } @else {
              <span>Save Changes</span>
            }
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
