<div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-white to-gray-100 px-4">
  <div class="bg-white p-8 rounded-[10px] shadow-2xl w-full max-w-3xl border border-dashed border-blue-500">
    
    <!-- Logo -->
    <div class="flex justify-center -mt-16 mb-4">
      <img src="assets/logo.png" alt="Logo" class="w-16 h-16 rounded-full border border-gray-300 bg-white p-1" />
    </div>

    <!-- Title -->
    <h2 class="text-xl font-bold text-blue-900 text-center mb-6">Sign Up</h2>

    <form (ngSubmit)="onRegister()" class="space-y-4">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Your name -->
        <div>
          <label class="block text-sm font-medium text-blue-900 mb-1">Your name</label>
          <input type="text" name="name" [(ngModel)]="name" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-200" />
        </div>

        <!-- Phone number -->
        <div>
          <label class="block text-sm font-medium text-blue-900 mb-1">Phone number</label>
          <input type="text" name="phone" [(ngModel)]="phone" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-200" />
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-blue-900 mb-1">Email</label>
          <input type="email" name="email" [(ngModel)]="email" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-200" />
        </div>

        <!-- Age -->
        <div>
          <label class="block text-sm font-medium text-blue-900 mb-1">Age</label>
          <input type="number" name="age" [(ngModel)]="age" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-200" />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-blue-900 mb-1">Password</label>
          <input type="password" name="password" [(ngModel)]="password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-200" />
        </div>

        <!-- Confirm Password -->
        <div>
          <label class="block text-sm font-medium text-blue-900 mb-1">Confirm Password</label>
          <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-200" />
        </div>
      </div>

      <!-- Accept Terms -->
      <div class="flex items-center mt-2">
        <input type="checkbox" name="terms" [(ngModel)]="termsAccepted" class="mr-2">
        <label class="text-sm text-gray-700">I accept the Terms</label>
      </div>

      <!-- Submit Button -->
      <div class="text-center mt-6">
        <button type="submit" class="bg-blue-900 text-white py-2 px-8 rounded hover:bg-blue-800">Sign Up</button>
      </div>
    </form>
  </div>
</div>
