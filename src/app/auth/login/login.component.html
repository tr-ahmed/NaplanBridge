<div class="min-h-screen flex items-center justify-center bg-gray-100 pt-20">
  <div class="bg-white px-10 py-8 rounded-[10px] shadow-2xl w-full max-w-md text-center relative">

    <!-- Logo -->
    <div class="flex justify-center -mt-24 mb-4">
      <img src="assets/img/logo.png" alt="Logo" class="w-24 h-24 rounded-full" />
    </div>

    <!-- Title -->
    <h2 class="text-xl font-bold text-blue-900 mb-6">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="text-left">

      <!-- Email -->
      <label class="text-sm text-blue-900 font-medium mb-1 block">Email Address</label>
      <input
        type="email"
        formControlName="email"
        [class]="hasFieldError('email') ?
          'w-full px-3 py-2 border border-red-500 rounded mb-2 focus:outline-none focus:ring-2 focus:ring-red-200' :
          'w-full px-3 py-2 border border-gray-300 rounded mb-2 focus:outline-none focus:ring-2 focus:ring-blue-200'"
        placeholder="Enter your email"
      />
      @if (hasFieldError('email')) {
        <small class="text-red-500 text-xs mb-2 block">{{ getFieldError('email') }}</small>
      }
      <div class="mb-4"></div>

      <!-- Password -->
      <label class="text-sm text-blue-900 font-medium mb-1 block">Password</label>
      <input
        type="password"
        formControlName="password"
        [class]="hasFieldError('password') ?
          'w-full px-3 py-2 border border-red-500 rounded mb-2 focus:outline-none focus:ring-2 focus:ring-red-200' :
          'w-full px-3 py-2 border border-gray-300 rounded mb-2 focus:outline-none focus:ring-2 focus:ring-blue-200'"
        placeholder="Enter your password"
      />
      @if (hasFieldError('password')) {
        <small class="text-red-500 text-xs mb-2 block">{{ getFieldError('password') }}</small>
      }
      <div class="mb-4"></div>

      <!-- Remember Me -->
      <div class="flex items-center mb-6">
        <input
          type="checkbox"
          id="rememberMe"
          formControlName="rememberMe"
          class="mr-2 h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
        />
        <label for="rememberMe" class="text-sm text-gray-700">Remember me</label>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        [disabled]="isLoading() || loginForm.invalid"
        [class]="isLoading() || loginForm.invalid ?
          'w-full bg-gray-400 text-white py-2 rounded cursor-not-allowed' :
          'w-full bg-blue-900 text-white py-2 rounded hover:bg-blue-800 transition-colors'"
      >
        @if (isLoading()) {
          <span class="flex items-center justify-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Signing In...
          </span>
        } @else {
          Login
        }
      </button>
    </form>

    <!-- Sign Up Link -->
    <div class="mt-6 text-center">
      <span class="text-gray-700">Don't have an account?</span>
      <a routerLink="/auth/register" class="text-blue-900 font-semibold hover:underline ml-2">Sign up</a>
    </div>
  </div>
</div>
