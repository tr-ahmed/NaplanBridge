<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white px-10 py-8 rounded-[10px] shadow-2xl w-full max-w-md text-center relative">

    <!-- Logo -->
    <div class="flex justify-center -mt-16 mb-4">
      <img src="assets/logo.png" alt="Logo" class="w-14 h-14 rounded-full border border-gray-300 bg-white p-1" />
    </div>

    <!-- Title -->
    <h2 class="text-xl font-bold text-blue-900 mb-6">Login</h2>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="text-red-600 text-sm mb-4 text-left">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onLogin()" class="text-left">

      <!-- Username/Email -->
      <label class="text-sm text-blue-900 font-medium mb-1 block">Username/Email</label>
      <input
        type="text"
        name="email"
        [(ngModel)]="email"
        class="w-full px-3 py-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-200"
      />

      <!-- Password -->
      <label class="text-sm text-blue-900 font-medium mb-1 block">Password</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        class="w-full px-3 py-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-200"
      />

      <!-- Remember Me -->
      <div class="flex items-center mb-6">
        <input
          type="checkbox"
          id="rememberMe"
          [(ngModel)]="rememberMe"
          name="rememberMe"
          class="mr-2"
        />
        <label for="rememberMe" class="text-sm text-gray-700">Remember me</label>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full bg-blue-900 text-white py-2 rounded hover:bg-blue-800"
      >
        Login
      </button>
    </form>
  </div>
</div>
