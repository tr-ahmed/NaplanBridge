<!-- role-selection.component.html -->
<div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-blue-500 to-blue-700 px-4 pt-20">

  <!-- Logo + Title -->
  <div class="text-center mb-8">
    <img src="assets/img/logo.png"
         alt="Logo"
         onerror="this.style.display='none'"
         class="w-16 h-16 mx-auto mb-3">
    <h1 class="text-2xl font-bold text-white">NAPLAN Bridge</h1>
    <p class="text-blue-100 text-sm">Educational Platform Dashboard</p>
  </div>

  <!-- Card -->
  <div class="w-full max-w-lg bg-white rounded-2xl shadow-2xl p-8">

    <!-- Header -->
    <div class="text-center mb-6">
      <h2 class="text-xl font-bold text-gray-800">Welcome Back</h2>
      <p class="text-gray-500 text-sm">Choose your role to access the dashboard</p>
    </div>

    <!-- Roles -->
    <div class="space-y-4">
      <div
        *ngFor="let role of availableRoles"
        (click)="selectRole(role)"
        class="flex items-start gap-4 border rounded-xl p-4 cursor-pointer transition hover:bg-blue-50 hover:shadow-md"
      >
        <div class="text-blue-600 text-xl">
          <i [class]="getRoleIcon(role)"></i>
        </div>
        <div>
          <h3 class="font-semibold text-gray-800">
            {{ getRoleDisplayName(role) }} Dashboard
          </h3>
          <p class="text-sm text-gray-500">
            {{ getRoleDescription(role) }}
          </p>
        </div>
      </div>
    </div>

    <!-- Logout -->
    <div class="mt-6 text-center">
      <button
        (click)="logout()"
        class="inline-flex items-center gap-2 px-5 py-2.5 text-sm font-medium rounded-lg bg-red-500 text-white shadow hover:bg-red-600 transition"
      >
        <i class="fas fa-sign-out-alt"></i>
        Sign Out
      </button>
    </div>
  </div>
</div>
